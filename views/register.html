<div class="registro">
    <form action="registro" class="register-form">
        <input type="text" placeholder="Nombre y Apellido">
        <input type="text" placeholder="Nombre Usuario">
        <input type="email" placeholder="Correo electronico">
        <div class="cont-fec-nac">
            <label for="fec-nac">Fecha de nacimiento</label>
            <input type="date" name="fecnac" id="fec-nac">
        </div>
        <input type="text" placeholder="Docmicilio">
        <div class="perfil-usuario">
            <legend>Perfil de Usuario</legend>
            <div class="radio">
                <div>
                    <input type="radio" name="perfil" id="comprador">
                    <label for="comprador">Comprador</label>
                </div>
                <div>
                    <input type="radio" name="perfil" id="vendedor">
                    <label for="comprador">Vendedor</label>
                </div>
            </div>
        </div>
        <div class="intereses">
            <legend>Interesess</legend>
            <div>
                <input type="checkbox" name="electro" id="electro">
                <label for="electro">Electronica</label>
            </div>
            <div>
                <input type="checkbox" name="moda" id="moda">
                <label for="moda">Moda</label>
            </div>
            <div>
                <input type="checkbox" name="hogar" id="hogar">
                <label for="hogar">Hogar</label>
            </div>
            <div>
                <input type="checkbox" name="jugueteria" id="jugueteria">
                <label for="jugueteria">Jugueteria</label>
            </div>
            <div>
                <input type="checkbox" name="vida-sana" id="vida-sana">
                <label for="vida-sana">Vida Sana</label>
            </div>
        </div>
        <div class="foto-usuario">
            <legend>Elija foto de perfil</legend>
            <input type="file" name="foto-usuario" placeholder="" accept="image/png, image/jpeg">
        </div>
        <div class="clave">
            <legend>Clave</legend>
            <input type="password" name="clave" id="clave" placeholder="Ingrese Clave">
            <input type="password" name="confirm" id="clave" placeholder="Confirme Clave">
        </div>
        <div class="botones">
            <input type="button" name="enviar" id="enviar" value="Enviar">
            <input type="button" name="limpiar" id="limpiar" value="Limpiar">
        </div>
    </form>
</div>
</div>
